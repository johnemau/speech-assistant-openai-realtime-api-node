- name: realtime-web-search-local-business
  vars:
      user_prompt: Who is the president?
  assert:
      - type: llm-rubric
        value: Answers with name of the current president of the United States.

- name: realtime-web-search-business-details
  vars:
      user_prompt: Find a 24-hour pharmacy near Pike Place Market in Seattle.
  assert:
      - type: llm-rubric
        value: Provides a specific business name and includes at least two of address, phone, hours, or review score. Includes a short source label; avoid URLs when possible.

- name: realtime-web-search-event-details
  vars:
      user_prompt: What time is the next Seattle Sounders home match?
  assert:
      - type: llm-rubric
        value: Provides the next home match date/time when available, or clearly notes if the exact time could not be confirmed and suggests checking the schedule.

- name: realtime-web-search-product-details
  vars:
      user_prompt: What is the current price and availability of the Apple AirPods Pro 2 at Best Buy?
  assert:
      - type: llm-rubric
        value: States the current price and indicates availability or notes if availability cannot be confirmed.

- name: realtime-web-search-service-details
  vars:
      user_prompt: What is the price range for a brake pad replacement in Seattle and how do I book it?
  assert:
      - type: llm-rubric
        value: Provides a price range and suggests a reasonable next step for booking when available.

- name: realtime-web-search-news-update
  vars:
      user_prompt: What is the latest update on the US federal interest rate decision?
  assert:
      - type: llm-rubric
        value: Gives the current decision and includes a recent date or timestamp. Cites a reputable source label; avoid URLs when possible.

- name: realtime-web-search-stock-price
  vars:
      user_prompt: What is the current price of Microsoft stock?
  assert:
      - type: llm-rubric
        value: Gives the current price, includes the latest timestamp, and cites a source label without URLs.

- name: realtime-web-search-weather
  vars:
      user_prompt: What is the weather in Seattle right now?
  assert:
      - type: llm-rubric
        value: Provides current conditions and temperature for Seattle right now.
